// Apply the java plugin to add support for Java
apply plugin: 'java'
compileJava {options.encoding = "UTF-8"}  
apply plugin: 'war'
apply plugin: 'jetty'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}




// In this section you declare the dependencies for your production and test code
dependencies {
    // https://mvnrepository.com/artifact/javax.servlet/jstl
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.0.0.RELEASE'
    compile 'commons-dbcp:commons-dbcp:1.4'  
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20090211'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	compile "javax.ws.rs:jsr311-api:1.1.1"
    compile 'com.sun.jersey:jersey-server:1.13'
    compile 'com.sun.jersey:jersey-core:1.13'
    compile 'com.sun.jersey:jersey-servlet:1.13'
    // https://mvnrepository.com/artifact/javax.servlet/servlet-api
	compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
	
	//hibernate
    compile  'org.hibernate:hibernate-core:4.3.6.Final'
    compile 'mysql:mysql-connector-java:5.1.31'
    compile 'commons-dbcp:commons-dbcp:1.4'
    // https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
    // https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
    
    // https://mvnrepository.com/artifact/javax/javaee-api
	//provided group: 'javax', name: 'javaee-api', version: '7.0'

    
    // https://mvnrepository.com/artifact/javax.mail/mail
	//compile group: 'javax.mail', name: 'mail', version: '1.4.1'
	
    // https://mvnrepository.com/artifact/javax.mail/javax.mail-api
	//compile group: 'javax.mail', name: 'javax.mail-api', version: '1.5.1'
    compile 'javax.mail:mail:1.4.7'
}


jettyRun{
	contextPath = "storeManagerSystem"
	httpPort = 8080
}

jettyRunWar{
	contextPath = "storeManagerSystem"
	httpPort = 8080
}

